    <style>
      /* #region Critical CSS */

      main {
        display: flex;
        unicode-bidi: isolate;
      }

      body, html {
          display: flex;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          font-family: "modernsans";
          font-weight: 100;
      }

      .main-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-direction: column;
          width: 100vw;
          padding: 0;
          margin: 0;
      }

      /*#endregion*/

      /*#region Navbar*/

      .navbar {
          top: 0;
          width: 100vw;
          height: 10vh;
          background: #ffffff;
          color: #000;
          border: none;
          box-shadow: none;
          justify-content: end;
          align-items: center;
      }

      .nav-items a, .nav-icon a, nav ul li a {
          color: black;
          text-decoration: none;
          padding: 14px 20px;
          display: inline-block;
          transition: color 0.3s;
      }

      .nav-items a:hover, .nav-icon a:hover, nav ul li a:hover {
          color: #8a8a8a !important;
      }

      .navbar .nav-link {
          font-family: 'primer', sans-serif;
          font-size: 20px;
          color: #000000;
          padding: 10px;
          justify-content: end;
      }

      .icon-link {
          padding-top: 10px;
          color: #000000;
          font-size: 12;
          margin-left: 1vw;
          transition: color 0.3s ease;
      }

      .navbar-nav {
          padding-top: 1%;
          margin-right: 1%;
          align-items: center;
          justify-content: end;
      }

      .navbar .nav-item {
          display: flex;
          align-items: center;
      }

      .navbar .fa-instagram, .navbar .fa-tiktok {
          font-size: 14;
      }

      nav ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: flex-end;
          gap: 20px;
          padding-right: 20px;
      }

      nav ul li {
          display: inline;
      }

      /*#endregion*/

      /*#region Photo Containers*/

      .album-container {
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically if needed */
          width: 80vw;
          height: auto;
      }

      .photo-container {
          width: 100%;
          height: auto; /* Optional: makes the container take full viewport height */
      }
      
      .photo {
        position: relative;
        width: 100%;
        height: auto;
      }

      /*#endregion*/

      /*#region Footer*/

      .footer {
          width: 100%;
          height: 20vh;
          position: relative;
          background-color: #000000;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 2vh;
          flex-shrink: 0;
      }

      .footer .nav-link{
          font-family: 'primer', sans-serif;
          font-size: 20px;
          color: #ffffff;
          transition: color 0.3s;
          padding: 10 10px; /* Add uniform spacing */
          justify-content: end;
      }

      .footer .nav-link:hover {
          color: #8a8a8a; /* Light background color on hover */
      }

      /*#endregion*/

      /* Add other critical styles here */
    </style>
