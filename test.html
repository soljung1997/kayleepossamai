<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.photo-collage {
    display: grid;
    grid-template-areas:
        "photo1 photo1 photo2"
        "photo3 photo4 photo4";
    gap: 10px;
}

.photo {
    background-size: cover;
    background-position: center;
}

.photo-1 {
    grid-area: photo1;
    height: 300px;
    background-image: url('https://via.placeholder.com/600x300');
}

.photo-2 {
    grid-area: photo2;
    height: 150px;
    background-image: url('https://via.placeholder.com/300x150');
}

.photo-3 {
    grid-area: photo3;
    height: 150px;
    background-image: url('https://via.placeholder.com/300x150');
}

.photo-4 {
    grid-area: photo4;
    height: 300px;
    background-image: url('https://via.placeholder.com/600x300');
}

    </style>
</head>
<body>
    <div class="photo-collage">
        <div class="photo photo-1"></div>
        <div class="photo photo-2"></div>
        <div class="photo photo-3"></div>
        <div class="photo photo-4"></div>
    </div>
</body>
</html>
